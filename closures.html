    <title>Closures</title>

  <body>
    <script>
      //
      function outer() {
        var a = 1;
        function inner() {
          console.log(a);
        }
        return inner;
      }

      var innerFunc = outer();
      innerFunc(); // 1

      function hello() {
        var a = 10;
        return "hi";
      }
      console.log(hello());
      //   console.log(a);

      // function name() {
      //   console.log(this);
      // };

      // name();

      var callback = (b, cp) => {
        var a = 10;
        console.log(cp());
        return a + b;
      };

      console.log(callback(10, pass));

      function pass() {
        return "hello world";
        // console.log("hello world");
      }

      var callbacks = (a, b, d) => {
        c = a + b;
        d();
        console.log("hello");
        return c;
      };
      console.log(callbacks(10, 10, Name));

      function Name() {
        console.log("Hello hii ");
      }

      // pass(callback)

      // console.log(t);
