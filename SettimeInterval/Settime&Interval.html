<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SetTimeout Interval</title>
  </head>
  <body>
    <script>
      var count = 0;
      const x = setInterval(test, 2000);

      function test() {
        // console.log(" hello  world ");
        alert("Count:" + count++);
        if (count == 3) {
          clearInterval(x);
        }
      }
    </script>
  </body>
</html>
